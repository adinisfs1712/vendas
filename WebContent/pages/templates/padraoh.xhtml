<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msgs.aba}</title>
		<style type="text/css"></style>
		<h:outputStylesheet name="estilo.css" library="css" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit maxSize="80" position="north">
				<div id="logotipo">
					<h:graphicImage library="logos" name="batata.jpg"
						style="width:30px;" />
					<h:outputText styleClass="system" value="#{msgs.sistema}" />
				</div>
				<div id="barra_menu">
					<ui:insert name="menu">
						<ui:include src="../publico/menuh.xhtml" />
					</ui:insert>
				</div>
			</p:layoutUnit>


			<p:layoutUnit position="center">
				<ui:insert name="corpo">
					Lado Central
					</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="south" styleClass="rodape">
			by: 				
					<h:outputText value="#{msgs.razaoSocial}" />&nbsp;&nbsp;
					<h:outputText value="#{msgs.telefone}" />&nbsp;&nbsp;
			E-Mail:
			<h:outputText value="#{msgs.email}" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
